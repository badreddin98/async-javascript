<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters & Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Marvel Characters Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h2>Marvel Characters</h2>
                <div id="characters-container" class="row"></div>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Countdown Timer</h3>
                        <div class="form-group mb-3">
                            <input type="number" id="timerInput" class="form-control" placeholder="Enter seconds">
                        </div>
                        <button id="startTimer" class="btn btn-primary">Start Timer</button>
                        <div id="timerDisplay" class="display-4 mt-3">00:00</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Notifications</h3>
                        <button id="showDelayedNotification" class="btn btn-info mb-2">Show Delayed Notification</button>
                        <button id="toggleRepeatingNotification" class="btn btn-warning">Toggle Repeating Notification</button>
                        <div id="notificationArea" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
